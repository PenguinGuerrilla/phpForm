<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa Auxílio Tecnologia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="divzao">
        <div id="title"><h1>Bolsa Auxílio Tecnologia</h1></div>
      
        <hr>
        
        <div class="divzin" id="d1">
            <label for="tfNome">Nome:</label>
            <input type="text" id="tfNome" placeholder="Ex: João da Silva Sauro" data-inputmask>
            <label for="tfCPF">CPF:</label>
            <input type="text" id="tfCPF" placeholder="Ex: 123.456.789-10">
            <label for="tfData">Data de Nascimento:</label>
            <input type="date" id="tfData" placeholder="">
            <label for="tfEmail">E-mail:</label>
            <input type="email" id="tfEmail" placeholder="Ex: SilvaSauro@igmail.com">
            <label for="tfTelefone">Telefone:</label>
            <input type="text" id="tfTelefone" placeholder="(12) 9 1234-5678">
            
        </div>

        <hr>
        
        <div class="divzin" id="d2">
            <label for="tfRua">Lougradouro:</label>
            <input type="text" id="tfRua" placeholder="Ex: Rua Carlos Alberto Casagrande" >
            <label for="tfNumero">Nº:</label>
            <input type="number" id="tfNumero" placeholder="Ex: 64">
            <label for="tfBairro">Bairro:</label>
            <input type="text" id="tfBairro" placeholder="Ex: Leblon">
            <label for="tfCidade">Cidade:</label>
            <input type="text" id="tfCidade" placeholder="Ex: Santarém">
            <label for="tfEstado">Estado:</label>
            <input type="text" id="tfEstado" placeholder="Ex: Pará">
            <label for="tfCEP">CEP:</label>
            <input type="text" id="tfCEP" placeholder="Ex: 12345-678">
        </div>

        <hr>

        <div class="divzin" id="d3">
            <label for="lower">Possui Computador?</label>
            <input type="checkbox" id="possuiComp">
            <label for="upper">Possui Celular?</label>
            <input type="checkbox" id="possuiCelular">
            <label for="upper">Possui Notebook?</label>
            <input type="checkbox" id="possuiNote">
        </div>

        <div class="divzin" id="d4">
            <label for="tfRenda">Salário ou renda mensal (somente números):</label>
            <input type="number" id="tfRenda">
        </div>

        <button id="butao">Conferir</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
